<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            Montserrat: ['Montserrat', 'sans-serif'],
            Fraunces: ['Fraunces', 'serif']
          },
          colors: {
            clifford: '#da373d',
            //Primary
            darkCyan: 'hsl(158, 36%, 37%)',
            Cream: ' #FDF5E6',
            // Neutral
            veryDarkBlue: '#333333',
            darkGrayishBlue: '#969696',
            White: '#FFFFFF',
          }
        }
      }
    }
  </script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex flex-col bg-Cream font-Montserrat items-center 
justify-center max-w-[1440px] mx-auto text-sm min-h-screen flex-row-lg">
  <main>
    <div class="flex flex-col bg-white h-[610px] w-[340px] rounded-lg overflow-hidden drop-shadow-sm md:flex-row md:w-[600px] md:h-[450px] ">
      <section class="h-[240px] md:h-full md:w-[300px]">

        <div class="md:hidden">
          <img src="images/image-product-mobile.jpg" alt="Image for small screens" class="w-full h-auto">
        </div>

        <div class="hidden md:block">
          <img src="images/image-product-desktop.jpg" alt="Image for medium and large screens" class="w-full h-auto">
        </div>

      </section>


      <section class="space-y-4 p-6 mt-6 h-[360px] flex flex-col justify-center  md:h-full md:w-[300px]">

        <span class="uppercase tracking-[0.25em] text-darkGrayishBlue block font-Montserrat">Perfume</span>

        <span class="text-2xl font-bold"> Gabrielle Essence Eau De Parfum</span>
        <p class="text-darkGrayishBlue">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class=" flex flex-row items-center">
          <span class="text-3xl text-darkCyan font-bold font-Fraunces">$149.99</span>
          <span class="ml-10 line-through">$169.99</span>
        </div>



        <button class=" flex justify-center items-center bg-darkCyan gap-4 p-3 rounded-lg text-white hover:bg-[#1A4031] pointer transition-all duration-200 ease-in-out">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
          </svg>Add to Cart</button>


      </section>

    </div>
  </main>
  <footer>
    <div class="mt-6 text-sm">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      .Coded by <a href="#" class="text-darkCyan hover:opacity-75">Abed</a>.
    </div>
  </footer>
</body>

</html>
